<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Landing Page</h1>
        <div class="image-container">
            <ul id="list">
                <li class="list_item item_1"><img class="img_item" id="1" src="./64.png" alt="icon"></li>
                <li class="list_item item_2"><img class="img_item" id="2" src="./64.png" alt="icon"></li>
                <li class="list_item item_3"><img class="img_item" id="3" src="./64.png" alt="icon"></li>
                <li class="list_item item_4"><img class="img_item" id="4" src="./64.png" alt="icon"></li>
                <li class="list_item item_5"><img class="img_item" id="5" src="./64-white.png" alt="icon"></li>
                <li class="list_item item_6"><img class="img_item" id="6" src="./64-white.png" alt="icon"></li>
                <li class="list_item item_7"><img class="img_item" id="7" src="./64.png" alt="icon"></li>
                <li class="list_item item_8"><img class="img_item" id="8" src="./64.png" alt="icon"></li>
                <li class="list_item item_10"><img class="img_item" id="10" src="./64.png" alt="icon"></li>
                <img src="./JOBT_beach_logo.jpg" alt="Interactive Image" class="interactive-image">
            </ul>
        </div>
        <h1 id="result"></h1>
        <div class="loader" id="loader"></div>
        <form id="form">
            <label for="name">Full name <span class="required">*</span>:
                <input type="text" name="name" required>
            </label>
            <label for="email">Email <span class="required">*</span>:
                <input type="email" name="email" required>
            </label>
            <label for="number">Phone number <span class="required">*</span>:
                <input type="number" name="phone"required>
            </label>
            <label for="city">
                City:
                <input type="text" name="city">
            </label>
            <label for="linkedIn">LinkedIn
                <input type="text" name="linkedIn">
            </label>
            <label for="technologies">Technologies you work with <span class="required">*</span>:</label>
            <textarea type="text" name="technologies" required></textarea>
            <div>
                <div>
                    <label for="personalDataAgreement">
                        <input type="checkbox" name="personalDataAgreement" required>
                        I consent that my personal data will be processed by Ciklum Group for purposes of registering me for the event <span class="required">*</span>:
                    </label>
                </div>
                <div>
                    <label for="dataBaseAgreement">
                        <input type="checkbox" name="dataBaseAgreement" requireds>
                        I agree to be added to Ciklum's recruitment database and be contacted about relevant job offers <span class="required">*</span>:
                    </label>
                </div>
            </div>
            <input type="text" id="result" style="visibility: hidden;">
            <input type="submit" value="Get Present">
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
